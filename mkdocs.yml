####################################################
#                                                  #
#   Documentation for Real Homes WordPress Theme   #
#                                                  #
####################################################

site_name: Real Homes Documentation
theme: material
theme_dir: 'rhdocs'
extra_css:
    - css/layout.css

extra:
  language: 'en'
  logo: 'images/base/realhomes-logo.png'
  palette:
    primary: 'blue'
    accent: 'blue'
  social:
    - type: 'github'
      link: 'https://github.com/inspirythemes'
    - type: 'facebook'
      link: 'https://www.facebook.com/InspiryThemes/'
    - type: 'twitter'
      link: 'https://twitter.com/InspiryThemes'

pages:
  - Introduction: index.md
  - Basic Setup:
    - Installation: install.md
    - Import Demo Contents: import-demo.md
    - Selection Of Design: design-selection.md
  - Homepage Setup:
    - Create Home Page: create-homepage.md
    - Configure Reading Settings: configure-reading-settings.md
    - Sections Manager: sections-manager.md
    - Configure Header Settings: configure-header-settings.md
    - Home Page Settings: homepage-settings.md
    - Search Form Over Image: search-form-over-image.md
    - Google Maps on Home Page: homepage-google-maps.md
    - Image Banner on Home Page: homepage-image-banner.md
    - Slogan on Home Page: homepage-slogan.md
    - Properties on Home Page: homepage-properties.md
    - Features on Home Page: homepage-features.md
    - Featured Properties on Home Page: homepage-featured-properties.md
    - News on Home Page: homepage-news.md
    - Footer Settings: footer-settings.md
  - Advance Search:
    - Create Property Search Page: create-search-page.md
    - Configure Advance Search: configure-advance-search.md
  - Property Page:
    - Property Detail Page Settings: property-detail-page-settings.md
    - Basics: property-basics.md
    - Breadcrumbs: property-breadcrumbs.md
    - Common Note: property-common-note.md
    - Video: property-video.md
    - Virtual Tour: property-virtual-tour.md
    - Map: property-map.md
    - Attachments: property-attachments.md
    - Agent: property-agent.md
    - Views: property-views.md
    - Similar Properties: similar-properties.md
  - News Page:
    - Create News Page: create-news-page.md
    - Configure Reading Settings: configure-reading-settings.md

use_directory_urls: true

markdown_extensions:
  - admonition
  - codehilite(guess_lang=true,linenums=true)
  - toc(permalink=true)
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - meta
