site_name: RealHomes Documentation
site_url: https://realhomes.io/documentation/

theme:
    language: "en"
    name: "material"
    palette:
        primary: "blue"
        accent: "blue"
    favicon: "images/base/realhomes-favicon.png"
    logo: "images/base/realhomes-logo.svg"
    custom_dir: overrides
    features:
        - search.suggest
        - search.highlight

# Windows Directory
# site_dir: 'E:\rh-live-doc'

# Mac Folder
site_dir: "/Users/usmanaliqureshi/Downloads/Others/rh-live-doc"

extra_css:
    - css/layout.css

plugins:
    - search:
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          slide_effect: slide
          width: 100%
          height: auto
          zoomable: true
          draggable: true
          skip_classes:
              - custom-skip-class-name
          auto_caption: false
          caption_position: bottom
          background: white
          shadow: true
          manual: false

extra:
    social:
        - icon: "fontawesome/brands/facebook-f"
          link: "https://www.facebook.com/InspiryThemes/"
        - icon: "fontawesome/brands/twitter"
          link: "https://twitter.com/InspiryThemes"

