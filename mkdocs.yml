# Change it to true before building (mkdocs build) for putting online.
# It should be false for themeforest package.
use_directory_urls: true

markdown_extensions:
    - admonition
    - codehilite
    - toc
    - footnotes
    - pymdownx.arithmatex
    - pymdownx.betterem
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - meta
    - attr_list
    - md_in_html
